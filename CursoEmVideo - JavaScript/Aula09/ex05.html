<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passsos com DOM</title>
    <style>
        body{
            background-color: rgb(126, 21, 182);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = botao>Clique aqui</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Est√° escrito assim ' + p1.innerText)
        p1.style.color = 'blue'
        var corpo = window.document.body
        corpo.style.background = 'black'
        document.write(p1.innerHTML)
        var b = document.getElementById('botao')
        b.style.background = 'yellow'
        document.write(b.innerText)
        b.style.color = 'black'
        var d = window.document.querySelector('div#botao')
        document.write(d.innerText)
        d.style.background = 'green'
        d.style.color = 'yellow'
    </script>
</body>
</html>
