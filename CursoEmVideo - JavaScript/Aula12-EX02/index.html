<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id = 'titulo'>Verificador de Idade</h1>
    </header>
    <section>
        <div id = 'dados'>
            <p>
                <label for="txtano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="txtano">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Enviar" onclick="verificar()">
            </p>
        </div>
        <div id = 'res'>
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy;RodrigoLeite</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
